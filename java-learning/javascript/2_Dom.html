<img id="light" src="image/off.gif">

<script>

    var light = document.getElementById("light");
    var on = false;
    light.onclick = function fun(){
        if(on){
            light.src = "image/off.gif";
            on = false;
        } else{
            light.src = "image/on.gif";
            on = true;
        }
    }
</script>

</body>
