<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            color:blue;
        }
    </style>

    <!-- 外部样式-->
    <link rel="stylesheet" href="css/a.css">

    <!-- 选择器 -->
    <style>
        #div1{
            color:red;
        }

        .cls{
            color:powderblue;
        }
    </style>

</head>
<body>

<!-- 内联样式
<div style="color:red;">hello css</div>
-->

<!-- 内部样式
<div>hello css</div>
-->

<div id="div1">id selector</div>
<div class="cls">class selector</div>

</body>
</html>
