<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <introduce :title="msg"></introduce>
    <for-component :items="lessons"></for-component>
</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    const introduce = {
        template:"<h1>{{title}}</h1>",
        props:['title']
    };

    const forComponent = {
        template:"<ul><li v-for='item in items'>{{item}}</li></ul>",
        props:['items']
    };

    const app = new Vue({
        el:"#app",
        data:{
            msg: "hello!",
            lessons: ['java','python','c']
        },
        components:{
            introduce, forComponent
        }
    })
</script>

</body>
</html>
